<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      width: 120px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #FFFC00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Please type your age:</h2>
  <input type="text" id="ageInput" placeholder="Type here..." />
  <br>
  <button onclick="window.location.href='redirect.html'">Continue</button>
</body>
</html>
