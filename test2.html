<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Snapchat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }
  </style>
</head>
<body>
  <p>Redirecting you to Snapchat...</p>

  <!-- Hidden clickable deep link -->
  <a id="snapchatLink" href="snapchat://add/katecjky" style="display:none;">Open Snapchat</a>

  <script>
    setTimeout(function () {
      // fallback to Snapchat web profile after 1.5s
      window.location.href = "https://www.snapchat.com/add/katecjky";
    }, 1500);

    // simulate click on hidden Snapchat deep link
    document.getElementById("snapchatLink").click();
  </script>
</body>
</html>
